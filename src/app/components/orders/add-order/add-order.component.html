<div class="container" class="add-order">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="patientId" class="col-sm-2 control-label">Patient<span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patientId" placeholder="Patient name">
      </div>
    </div>
    <div class="form-group">
      <label for="procedureConceptId" class="col-sm-2 control-label">Imaging Procedure<span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="procedureConceptId" placeholder="Concept name or id">
      </div>
    </div>
    <div class="form-group">
      <label for="reasonConceptId" class="col-sm-2 control-label">Reason (Coded) </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="reasonConceptId" placeholder="Concept name or id">
      </div>
    </div>
    <div class="form-group">
      <label for="reasonText" class="col-sm-2 control-label">Reason (Free Text)</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="reasonText"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="clinicalHistory" class="col-sm-2 control-label">Clinical History</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="clinicalHistory"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="urgency" class="col-sm-2 control-label">Urgency</label>
      <div class="col-sm-10">
        <select name="urgency" id="urgency">
          <option value="Routine">Routine</option>
          <option value="Emergency">Emergency</option>
          <option value="On_Scheduled_date">On scheduled date</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="reasonText" class="col-sm-2 control-label">Performed status</label>
      <div class="col-sm-10">
        <select name="status" id="status">
          <option value="in_progress">IN PROGRESS</option>
          <option value="completed">COMPLETED</option>
          <option value="canceled">CANCELED</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="instructions" class="col-sm-2 control-label">Instructions</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="instructions"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="orderer" class="col-sm-2 control-label">Orderer<span class="required">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="orderer" placeholder="Provider name or ID">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- <button type="submit" class="btn btn-default">Save order</button> -->
        <a [routerLink]="['/app/orders']" class="btn btn-default">Save Order</a>
      </div>
    </div>
  </form>
</div>
